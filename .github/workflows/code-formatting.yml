name: Format
on:
  push:
    branches-ignore:
      - main
jobs:
  formatting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: axel-op/googlejavaformat-action@v3
        with:
          args: "--skip-sorting-imports --aosp --skip-reflowing-long-strings --replace"